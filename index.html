<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WeatherApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="d-flex align-items-center justify-content-center">
    <div class="bodyData">
        <img src="./assets/giphy (2).gif" alt="permanent" />
    </div>


    <div class="cloud"> <img src="https://thumbs.dreamstime.com/b/white-fluffy-clouds-blue-sky-13021969.jpg" alt="cloud" />
    </div>

    <div class="smoke"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8S90y4Z3d3uAZM7mlPGJmSHAMh1nfaKtMmg&usqp=CAU" alt="smoke" />
    </div>

    <div class="rain"> <img src="https://img.freepik.com/free-vector/flat-cloud-with-falling-rain-background_1017-32363.jpg?w=2000" alt="rain" />
    </div>
        
    <div class="haze"> <img src="https://miro.medium.com/max/1400/1*PzfE18BkPw6luo7YW7c9XQ.jpeg" alt="haze" />
    </div>


    <div class="mainContainer d-flex align-items-center p-1 justify-content-center flex-column ">

        <div class="serchPlace font-monospace m-3" >
            <input type="text" placeholder="Enter city name..." class="rounded p-2  fs-6" id="input" />
            <button class="fs-5 text-white bg-dark bg-opacity-50 rounded p-1" onclick="getWeather()"> search</button>
        </div>


        <div class="tempreture font-monospace text-center m-3">
            <div class="d-flex justify-content-center align-items-center"><h3 id="name">Place </h3> ,<h3 id="country" class="p-2">country</h3></div>
            <h1 class="font-size-30 "><span id="temp">...</span><sup>°c</sup></h1>
        </div>


        <div class="wetherDetailes d-flex align-items-center justify-content-evenly flex-wrap" >

            <div class=" border border-1 border-dark  text-center font-monospace">
                <h4>Feels iike</h4>
                <h1 class="font-size-30"><span id="feelsLike">...</span><sup>°c</sup></h1>
            </div>

            <div class=" border border-1 border-dark  text-center font-monospace">
                <h4>Humidity</h4>
                <h1 class="font-size-30" ><span id="humidity">...</span>%</h1>
            </div>

            <div class=" border border-1 border-dark  text-center font-monospace">
                <h4>NE wind</h4>
                <h1 class="font-size-30"><span id="wind">... </span>Km/h</h1>
            </div>

            <div class=" border border-1 border-dark  text-center font-monospace">
                <h4>coord</h4>
                <h3 class="font-size-30 fw-bold">Lat : <span id="lat">...</span></h3>
                <h3 class="font-size-30 fw-bold">Lon : <span id="lon">...</span></h3>
            </div>

            <div class=" border border-1 border-dark  text-center font-monospace">
                <h4>Visibility</h4>
                <h1 class="font-size-30"><span id="visibility">...</span> km</h1>
            </div>

            <div class=" border border-1 border-dark  text-center font-monospace">
                <h4>Air pressure</h4>
                <h1 class="font-size-30"><span id="air">...</span> hPa</h1>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
